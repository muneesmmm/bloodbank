{% extends 'base.html' %} {% block content %}
<div class="container" style="align-items: center; align-self: center; align-content: center;">
  
    <div class="row mt-5">
      <div class="col-md-6 justify-content-between d-flex">
        <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/bodyeditor/202106/World_Blood_Donor_Day_2021-1200x1280.png?zPoL_99qDxFsZr7ygc1ydEinqjuDmDgK" width="100%"alt="">
    </div>
        <div class="col-md-5 bg-light p-3 m-3" style="border-radius: 20px; margin-bottom:20px">
          <div>
            <h3 style="color: rgb(180, 12, 12); font-weight: 900;">Register here....!</h3>
          </div>
            <form method="post" action="add-donor">
                {% csrf_token %}
                <div class="form-group" >
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name"  required>
                 
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone Number</label>
                  <input type="text" class="form-control" name="phone" id="exampleInputPassword1" placeholder="Phone number" pattern="[0-9]{10}" title="Allow only 10 numbers" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Age</label>
                  <input type="text" name="Age" class="form-control" id="exampleInputPassword1" placeholder="Age" pattern="[0-9]{2}" title="Enter valid age" required >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Blood Group</label>
                    <input type="text" name="group" class="form-control" id="exampleInputPassword1" placeholder="Blood Group"  pattern="(A|B|AB|O)[+-]" title="Allow only A-, AB-, A+, AB+, B-, B+ O-, O+" required>
                  </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100px;">ADD</button>
              </form>
        </div>

    </div>

</div>
  {% endblock %}
