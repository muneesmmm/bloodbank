    <link

    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline">
      {% if user %}
      <a class="btn btn-outline-danger my-2 my-sm-0">{{user}}</a>
      <a class="btn btn-danger my-2 my-sm-0" href="/logout">logout</a>
      {% else %}
      <a class="btn btn-danger my-2 my-sm-0" href="/">Login</a>
      <a class="btn btn-outline-danger my-2 my-sm-0" href="/signup">SignUp</a>
      {% endif %}
    </form>
  </div>
