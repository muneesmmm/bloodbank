<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

  </head>
  <!-- Image and text -->

  <nav class="navbar navbar-dark bg-white justify-content-between">
    <a class="navbar-brand">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSACmixZpMYZK3EU25VVMN7omYKj9JBkSLNWw&usqp=CAU"
        width="80px"
        alt=""
      />Bloodbank</a
    >
    <form class="form-inline">
      {% if user.is_authenticated %}
      <a class="btn btn-outline-danger my-2 my-sm-0">{{user.username}}</a>
      <a class="btn btn-danger my-2 my-sm-0" href="/logout">logout</a>
      {% else %}
      <a class="btn btn-danger my-2 my-sm-0" href="login">Login</a>
      <a class="btn btn-outline-danger my-2 my-sm-0" href="/signup">SignUp</a>
      {% endif %}
    </form>
  </nav>
  <body class="">
    {% block content %} {% endblock %}
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      $("#myTable").DataTable();
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>

</html>
