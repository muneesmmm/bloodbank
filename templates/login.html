{% extends 'base.html' %} {% block content %}
<div class="container" style="align-items: center; align-self: center; align-content: center;">

    <div class="row mt-5">
      <div class="col-md-6 justify-content-between d-flex">
        <img src="https://www.4to40.com/wp-content/uploads/2017/06/blood-donation-slogans.png" width="100%"alt="">
    </div>
        <div class="col-md-5 bg-light p-5" style="border-radius: 20px;">
            <form method="post" action="login">
              {% csrf_token %}
              <div>
                <h3 style="color: rgb(180, 12, 12); font-weight: 900;">SignIn here....!</h1>
              </div>
              {% for message in messages %}
          <strong id="emailHelp" class="form-text " style="color:red">{{message}}</strong>
          {% endfor %}
                <div class="form-group">
                  <label for="exampleInputPassword1">Username</label>
                  <input type="text" class="form-control" name="username" id="exampleInputPassword1" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="Password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  
                
                <button type="submit" class="btn btn-primary">SignIn</button>
                <a href="/signup"" class="btn btn-primary">SignUn</a>


              </form>
        </div>

    </div>

</div>
  {% endblock %}
